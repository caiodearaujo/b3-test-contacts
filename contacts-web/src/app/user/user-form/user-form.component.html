<hr>
<form (ngSubmit)="addUser()">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="companyid">Company ID</label>
        <input type="number" class="form-control" id="companyid" aria-describedby="companyidhelp" [(ngModel)]="user.companyId" name="companyId" required="true">
        <small id="companyidhelp" class="form-text text-muted">Values accepteds (1,2,5,7,10).</small>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="user.email" name="email" required="true">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="birthdate">Birth date</label>
        <input type="text" mask="00/00/0000" datet class="form-control" id="birthdate" [(ngModel)]="user.birthdate" name="birthdate" required="true">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <div class="btn-toolbar text-center well">
        <button type="submit" class="btn btn-primary" ><i class="fas fa-plus"></i> Add</button>
      </div>
    </div>
  </div>
</form>
