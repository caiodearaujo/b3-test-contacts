<div class="row">
  <div class="col">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Navbar</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search by e-mail" aria-label="Search"
               [(ngModel)]="emailSearch" name="emailSearch">
        <div class="btn-group">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchUsersByEmail()"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" (click)="getuser()"><i class="fa fa-id-badge" aria-hidden="true"></i> Show by ID</button>
        </div>
      </form>
    </nav>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Company ID</th>
        <th scope="col">Email</th>
        <th scope="col">Birth date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users.content">
        <th scope="row">{{user.userId}}</th>
        <td>{{user.companyId}}</td>
        <td>{{user.email}}</td>
        <td>{{user.birthdate }}</td>
      </tr>
      <tr *ngIf="users.content.length == 0">
        <td colspan="4">
          <div class="alert alert-warning" role="alert">
            No one result!
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="fixed-bottom" *ngIf="users.totalPages > 0">
  <div class="row">
    <div class="col-12">
      <div class="container">
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item" *ngFor="let page of ' '.repeat(users.totalPages).split(''), let i = index"
                [class.active]="currentPage==i">
              <a class="page-link" href="javascript:;" (click)="changePage(i)">{{i + 1}}</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
